                        <h1>Create New Account</h1>
                        
<form action="/gda2/Applicant.aspx/Account/SignUp" autocomplete="off" method="post">    <fieldset>
        <input name="_SUBMIT_ONCE_" type="hidden" value="285AAF6C8CAF4B11A76100A49170BDBB" />
        <table>
            <tr>
                <th>
                    <label for="EmailAddress">Email Address</label><span class="asterisk">*</span>
                </th>
                <td>
                    <input class="text-box single-line" data-val="true" data-val-email="The Email Address field is not a valid e-mail address." data-val-length="The field Email Address must be a string with a maximum length of 70." data-val-length-max="70" data-val-required="The Email Address field is required." id="EmailAddress" name="EmailAddress" type="text" value="" />
                    <span class="field-validation-valid" data-valmsg-for="EmailAddress" data-valmsg-replace="true"></span>
                </td>
            </tr>
            <tr>
                <th>
                    <label for="FullName">Full Name</label><span class="asterisk">*</span>
                </th>
                <td>
                    <input class="text-box single-line" data-val="true" data-val-length="The field Full Name must be a string with a maximum length of 70." data-val-length-max="70" data-val-regex="Name must not contain numeric character(s)." data-val-regex-pattern="^(\D)+$" data-val-required="The Full Name field is required." id="FullName" name="FullName" type="text" value="" />
                    <span class="field-validation-valid" data-valmsg-for="FullName" data-valmsg-replace="true"></span>
                </td>
            </tr>
            <tr>
                <th>
                    <label for="Password">Password (minimum 6 characters)</label><span class="asterisk">*</span>
                </th>
                <td>
                    <input class="text-box single-line password" data-val="true" data-val-length="The field Password (minimum 6 characters) must be a string with a minimum length of 6 and a maximum length of 100." data-val-length-max="100" data-val-length-min="6" data-val-required="The Password (minimum 6 characters) field is required." id="Password" name="Password" type="password" value="" />
                    <span class="field-validation-valid" data-valmsg-for="Password" data-valmsg-replace="true"></span>
                </td>
            </tr>
            <tr>
                <th>
                    <label for="ConfirmPassword">Confirm Password (minimum 6 characters)</label><span class="asterisk">*</span>
                </th>
                <td>
                    <input class="text-box single-line password" data-val="true" data-val-equalto="Same passwords must be entered." data-val-equalto-other="*.Password" id="ConfirmPassword" name="ConfirmPassword" type="password" value="" />
                    <span class="field-validation-valid" data-valmsg-for="ConfirmPassword" data-valmsg-replace="true"></span>
                </td>
            </tr>
            <tr>
                <th>
                    <label for="DateOfBirth">Date of Birth (dd/mm/yyyy)</label><span class="asterisk">*</span>
                </th>
                <td>
                            <input class="date" data-val="true" data-val-required="The Date of Birth (dd/mm/yyyy) field is required." id="DateOfBirth" name="DateOfBirth" type="text" value="" />


                    <span class="field-validation-valid" data-valmsg-for="DateOfBirth" data-valmsg-replace="true"></span>
                </td>
            </tr>
            <tr>
                <td>
                    &nbsp;
                </td>
                <td>
                    <input type="submit" value="Create" class="navbtn"/>
                </td>
            </tr>
        </table>
    </fieldset>
</form>
